<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vico CV Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#2563eb', // Blue 600
              secondary: '#475569', // Slate 600
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Print Styles */
      @media print {
        @page { 
          margin: 0; 
          size: auto;
        }
        
        body, html { 
          margin: 0; 
          padding: 0;
          background-color: white;
          width: 100%;
          height: 100%;
        }

        /* Hide everything by default using visibility to avoid layout trashing, 
           but we'll rely on display:none classes in App.tsx for major sections */
        body * {
          visibility: hidden;
        }

        /* Explicitly show the CV paper */
        #printable-cv-paper, #printable-cv-paper * {
          visibility: visible;
        }

        /* Position the paper absolutely at the top-left to capture it cleanly */
        #printable-cv-paper {
          position: absolute;
          left: 0;
          top: 0;
          width: 210mm !important; /* Exact A4 width */
          min-height: 297mm !important; /* Exact A4 height */
          margin: 0 !important;
          padding: 0 !important; /* Internal padding is handled by the component */
          z-index: 9999;
          background-color: white !important;
          
          /* Reset transforms to ensure 100% scale */
          transform: none !important;
          box-shadow: none !important;
          
          print-color-adjust: exact !important;
          -webkit-print-color-adjust: exact !important;
        }

        /* Hide scrollbars during print */
        ::-webkit-scrollbar {
            display: none;
        }
      }
    </style>
